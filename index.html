<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="formhead">
            <div class="whole">
                <div class="form">
                    <div class="box1">
                        <h2>Please provide the following informations</h2>
                        <form>
                            <label for="fname">First name:</label><br>
                            <input type="text" id="fname" name="fname"><br>
                            <label for="lname">Last name:</label><br>
                            <input type="text" id="lname" name="lname"><br>
                            <label for="Email">Email :</label><br>
                            <input type="text" id="email" name="email" placeholder="email"><br>
                            <label for="reg_no">Jamb registration no:</label><br>
                            <input type="text" id="reg_no" name="reg_no"><br>
                        </form>
                    </div>    
                    <hr>
                    <div class="box2">
                        <h2>Gender</h2>
                        <form>
                            <input type="radio" name="male" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="male" id="male">
                            <label for="female">Female</label> <br>  
                        </form>
                        <div class="dissabilities">
                            <h2>Dissabilities</h2>
                            <form>
                                <input type="checkbox" id="albinism" name="albinism">
                                <label for="albinism">albinism</label>
                                <input type="checkbox" id="vision impairment" name="vision impairment" >
                                <label for="vision impairment">vision impairment</label>
                                <input type="checkbox" id="deaf" name="deaf">
                                <label for="deaf">deaf</label>
                                <input type="checkbox" id="physical Dissability" name="physical Dissability">
                                <label for="physical Dissability">physical Dissability</label>
                                <input type="checkbox" id="blind" name="blind">
                                <label for="blind">blind</label>
                                <input type="checkbox" id="dumb" name="dumb">
                                <label for="dumb">dumb</label><br>
                                <input type="checkbox" id="mental condition" name="mental condition">
                                <label for="mental condition">mental condition</label>
                            </form> 
                        </div>
                        <hr>
                        <div class="dropdown">
                            <h2>Course of Study</h2>
                            <div class="dropdown-content">
                                <form>
                                    <input type="checkbox" id="biology" name="biology">
                                    <label for="biology">Biology</label><br>
                                    <input type="checkbox" id="biochemistry" name="biochemistry" >
                                    <label for="biochemistry">Biochemistry</label><br>
                                    <input type="checkbox" id="physics" name="physics">
                                    <label for="physics">Physics</label><br>
                                    <input type="checkbox" id="chemistry" name="chemistry">
                                    <label for="chemistry">Chemistry</label><br>
                                    <input type="checkbox" id="mathematics" name="mathematics">
                                    <label for="mathematics">Mathematics</label><br>
                                    <input type="checkbox" id="microbiology" name="microbiology">
                                    <label for="microbiology">Microbiology</label><br>
                                    <input type="checkbox" id="biotechnology" name="biotechnology">
                                    <label for="biotechnology">Biotechnology</label>
                                </form>
                            </div>
                        </div>     
                        <div class="last">
                            <button>Submit</button>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- <script src="js/main.js"></script> -->
</html>
